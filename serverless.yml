service:
  name: sls-base

plugins:
  - serverless-bundle
  - serverless-pseudo-parameters

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  region: ap-south-1
  iamRoleStatements:
    - ${file(iam/AuctionTableiam.yml):AuctionTable}

resources:
  Resources:
    AuctionsTable: ${file(resources/AuctionTable.yml):AuctionTable}

functions:
  createAuction:
    handler: src/handlers/createAuction.handler
    events:
      - http:
          method: POST
          path: /auction
custom:
  bundle:
    linting: false